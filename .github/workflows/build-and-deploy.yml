name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'bicep/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP_ACR: rg-ace-aca-demo
  AZURE_RESOURCE_GROUP_ACA: rg-ace-aca-demo
  ACR_NAME: acracademo5462
  CONTAINER_APP_NAME: ca-aca-demo
  IMAGE_NAME: angular-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (Federated Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file ./app/Dockerfile \
            ./app

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (Federated Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App with new image
        run: |
          # Update container image (will update the first/only container)
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_ACA }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          echo "âœ… Container App updated successfully"

      - name: Get Container App URL
        id: get-url
        run: |
          # Wait for app to be ready after restart
          sleep 15
          
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_ACA }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "app_url=https://$FQDN" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Container App**: \`${{ env.CONTAINER_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.get-url.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Configuration" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Private ACR with Managed Identity authentication" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ACR public access disabled" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Private endpoint enabled" >> $GITHUB_STEP_SUMMARY
